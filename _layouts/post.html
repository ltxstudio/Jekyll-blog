---
layout: default
---

<article class="prose lg:prose-xl mx-auto">
  <h1>{{ page.title }}</h1>
  <p class="text-gray-600">{{ page.date | date: "%B %d, %Y" }}</p>
  <div class="flex space-x-2 mb-4">
    {% for tag in page.tags %}
      <a href="/tags/{{ tag | downcase }}.html" class="bg-blue-500 text-white px-2 py-1 rounded">{{ tag }}</a>
    {% endfor %}
  </div>
  {{ content }}
</article>
