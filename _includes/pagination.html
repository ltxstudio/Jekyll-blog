<div class="flex justify-between my-8">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Previous</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</a>
  {% endif %}
</div>
